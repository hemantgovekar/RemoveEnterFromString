<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script language="javascript" type="text/javascript">
        function addtext() {
            var newtext = document.myform.inputtext.value;
            if (document.myform.placement[1].checked) {
                document.myform.outputtext.value = "";
            }
            document.myform.outputtext.value += newtext.replace(/\n/g, ' ');
        }
    </script>
</head>

<body>
    <form name="myform">
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>

                <td><textarea name="inputtext" rows="20" cols="50"></textarea></td>

                <td>
                    <p>
                        <input type="radio" name="placement" value="append" checked> Add to Existing Text<br>
                        <input type="radio" name="placement" value="replace"> Replace Existing Text<br>
                        <input class="btn btn-primary" type="button" value="Add New Text" onClick="addtext();"></p>
                </td>
                <td><textarea name="outputtext" rows="20" cols="50"></textarea></td>
            </tr>
        </table>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
